<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection | Glitsch</title>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@1&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/Glitsch_ico.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        /* Smooth transition for menu */
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
            transform: translateY(-100%);
        }
        .menu-open #mobile-menu {
            transform: translateY(0);
        }
        /* Navbar Scroll Effect */
        .scrolled {
            background-color: rgba(0, 0, 0, 0.8);
            transition: background-color 0.3s;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen text-white bg-black" style="font-family: 'Clash Display', sans-serif;">
    <!-- Navbar -->
    <nav id="navbar" class="fixed top-0 left-0 w-full bg-black text-white p-4 z-50 transition-all">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html">
                <img src="assets/Glitsch_logo.ai.png" alt="Glitsch Logo white" class="h-10">
            </a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-gray-400">Home</a>
                <a href="collection.html" class="hover:text-gray-400">Collection</a>
                <a href="aboutus.html" class="hover:text-gray-400">About</a>
                <a href="contactus.html" class="hover:text-gray-400">Contact Us</a>
            </div>
            <button id="menu-btn" class="md:hidden text-white text-2xl">â˜°</button>
        </div>
        <div id="mobile-menu" class="absolute top-full left-0 w-full bg-black flex flex-col space-y-4 p-4 hidden">
            <a href="index.html" class="hover:text-gray-400">Home</a>
            <a href="collection.html" class="hover:text-gray-400">Collection</a>
            <a href="aboutus.html" class="hover:text-gray-400">About</a>
            <a href="contactus.html" class="hover:text-gray-400">Contact Us</a>
        </div>
    </nav>
    <!-- Collection Section -->
    <main class="relative flex-grow bg-black w-full pt-24"
          style="background-image: url('assets/Glitsch_background.jpg');">

        <div class="container mx-auto px-6 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-10">Our Collection</h1>
            
            <!-- Section 1 -->
            <h2 class="text-2xl font-semibold text-white mb-4">Caps</h2>
            <div id="caps" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-10">
                <!-- Images inserted dynamically -->
            </div>

            <!-- Section 2 -->
            <h2 class="text-2xl font-semibold text-white mb-4">Hoodies</h2>
            <div id="hoodies" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-10">
                <!-- Images inserted dynamically -->
            </div>

            <!-- Section 3 -->
            <h2 class="text-2xl font-semibold text-white mb-4">Handbags</h2>
            <div id="handbags" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-10">
                <!-- Images inserted dynamically -->
            </div>

            <!-- Section 4 -->
            <h2 class="text-2xl font-semibold text-white mb-4">Sunglasses</h2>
            <div id="sunglasses" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-10">
                <!-- Images inserted dynamically -->
            </div>

            <!-- Section 5 -->
            <h2 class="text-2xl font-semibold text-white mb-4">T Shirts</h2>
            <div id="tshirts" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-10">
                <!-- Images inserted dynamically -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black text-white text-center p-6">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <!-- Logo -->
            <a href="main.html" class="mb-4 md:mb-0">
                <img src="assets/Glitsch_logo.ai.png" alt="Glitsch Logo" class="h-12">
            </a>
            
            <!-- Navigation Links -->
            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 text-gray-400">
                <a href="index.html" class="hover:text-white">Home</a>
                <a href="collection.html" class="hover:text-white">Collection</a>
                <a href="aboutus.html" class="hover:text-white">About</a>
                <a href="contactus.html" class="hover:text-white">Contact Us</a>
            </div>
            
            <!-- Social Media Links -->
            <div class="flex space-x-4 mt-4 md:mt-0">
                <a href="#" class="text-gray-400 hover:text-white text-2xl">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-white text-2xl">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-white text-2xl">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="mailto:contact@glitsch.com" class="text-gray-400 hover:text-white text-2xl">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
        <p class="text-gray-500 text-sm mt-4">&copy; 2025 Glitsch. All rights reserved.</p>
    </footer>

    <script src="scripts/collection.js"></script>
    <script src="scripts/navbarAnimation.js"></script>
</body>
</html>
